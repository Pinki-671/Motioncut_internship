<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Ticket Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /* background-color: blueviolet; */
        background-image: url("medical.webp");
      }

      header {
        background-color: lightslategray;
        color: #fff;
        text-align: center;
        /* padding: 1em; */
        display: flow-root;
        padding: inherit;
      }
      li{
        float: left;
        list-style-type: none;
        padding: 10px 10px;
        margin: 5px;
      }
      main {
        max-width: 800px;
        margin: 20px auto;
        background-color: none;
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(239, 233, 233, 0.63);
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      select,
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .copy_right {
        height: 30px;
        width: 100vw;
        background-color: #ccc;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Book Your Ticket</h1>
      <nav class="navbar">
        <ul>
          <li> <a href="http://127.0.0.1:5500/index.html">Home</a></li>
          <li><a href="#">About</a></li>

      </nav>
    </header>

    <main>
      <form id="bookingForm">

        <label for="email">Email:</label>

        <label for="Mobile">Mobile Number:</label>
        <input type="number" id="Mobile" name="Mobile" required />

        <label for="Aadhaar">Aadhaar ID:</label>
        <input type="number" id="Aadhaar" name="Aadhaar" required />

        <label for="Gender">Gender:</label>
        <select name="Gender" id="ender">
          <option value="0">Gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Trangender</option>
        </select>

        <label for="Sate">State:</label>
        <input type="text" id="State" name="State" required />

        <label for="district">District:</label>
        <select name="district" id="district" class="form-control mb-3">
          <option value="0">--Select--</option>
          <option value="1">Angul</option>
          <option value="2">Boudh</option>
          <option value="3">Balangir</option>
          <option value="4">Bargarh</option>
          <option value="5">Balasore</option>
          <option value="6">Bhadrak</option>
          <option value="7">Cuttack</option>
          <option value="8">Debagarh</option>
          <option value="9">Dhenkanal</option>
          <option value="10">Ganjam</option>
          <option value="11">Gajapati</option>
          <option value="12">Jharsuguda</option>
          <option value="13">Jajpur</option>
          <option value="14">Jagatsinghapur</option>
          <option value="15">Khordha</option>
          <option value="16">Kendujhar</option>
          <option value="17">Kalahandi</option>
          <option value="18">Kandhamal</option>
          <option value="19">Koraput</option>
          <option value="20">Kendrapara</option>
          <option value="21">Malkangiri</option>
          <option value="22">Mayurbhanj</option>
          <option value="23">Nabarangpur</option>
          <option value="24">Nuapada</option>
          <option value="25">Nayagarh</option>
          <option value="26">Puri</option>
          <option value="27">Rayagada</option>
          <option value="28">Sambalpur</option>
          <option value="29">Subarnapur</option>
          <option value="30">Sundargarh</option>
        </select>
        <label for="Addres">Address:</label>
        <input type="text" id="Address" name="Address" required />

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required />

        <label for="DiseaseType">Disease Type:</label>

        <select name="department" id="department">
          <option value="0">--Select--</option>
          <option value="19">ARC</option>
          <option value="16">ART</option>
          <option value="13">CANCER SURGERY</option>
          <option value="10">CARDIOLOGY</option>

        </select>

        <button type="button" onclick="submitForm()">
          Make An Appointment
        </button>
      </form>
    </main>

    <script>
      function submitForm() {
        // Check if all required fields are filled
        const requiredFields = [
          "name",
          "Mobile",
          "Aadhaar",
          "Gender",
          "State",
          "district",
          "Address",
          "date",
          "department",
        ];
        let allFieldsFilled = true;

        for (const field of requiredFields) {
          const value = document.getElementById(field).value;
          if (!value || value.trim() === "") {
            allFieldsFilled = false;
            break;
          }
        }

        // If all required fields are filled, show success message
        if (allFieldsFilled) {
          const successMessage = "Your seat is booked";
          alert(successMessage);
        } else {
          // If any required field is empty, show an alert
          alert("Please fill in all the required fields.");
        }
      }
    </script>
